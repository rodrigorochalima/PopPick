<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • PopPick</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header class="app-header"><h1>Administração</h1><nav><a class="tab-link" href="../index.html">← Início</a></nav></header>
<main class="container">
  <section class="card">
    <h2>Convites</h2>
    <div class="row">
      <input id="novo-usuario-nome" placeholder="Nome do usuário">
      <input id="novo-usuario-email" placeholder="Email">
      <button id="gerar-convite">Gerar link</button>
    </div>
    <p id="link-convite"></p>
  </section>

  <section class="card">
    <h2>Usuários</h2>
    <ul id="lista-usuarios" class="list"></ul>
  </section>

  <section class="card">
    <h2>Backup Geral</h2>
    <div class="row">
      <button id="exportar-geral">Exportar (JSON)</button>
      <label class="file-btn">Importar <input type="file" id="importar-geral" accept="application/json"></label>
    </div>
  </section>
</main>
<script src="../js/vendor/idb.min.js"></script>
<script type="module" src="../js/admin.js"></script>
</body>
</html>
