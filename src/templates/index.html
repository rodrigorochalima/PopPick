<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>POPPIC • Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <meta name="color-scheme" content="dark light">
</head>
<body class="login-body">
  <main class="login-card" role="main" aria-labelledby="poppic-title">
    <header class="login-header">
      <div class="brand-emoji">🍿🎬</div>
      <h1 id="poppic-title">POPPIC</h1>
    </header>
    <div class="version">v21.2 • mobile retrô</div>

    <form class="login-form" id="loginForm" novalidate autocomplete="off">
      <label>Usuário
        <input id="user" type="text" placeholder="Seu usuário"
               autocomplete="off" autocapitalize="none"
               readonly onfocus="this.removeAttribute('readonly')">
      </label>

      <label>Senha
        <div class="password-wrap">
          <input id="pass" type="password" placeholder="Sua senha"
                 autocomplete="new-password"
                 readonly onfocus="this.removeAttribute('readonly')">
          <button type="button" id="togglePw" class="ghost" aria-label="Mostrar/ocultar senha">👁️</button>
        </div>
      </label>

      <div class="form-actions">
        <button type="submit">Entrar</button>
        <button type="button" id="forgotBtn" class="ghost">Esqueci a senha</button>
      </div>
    </form>
  </main>

  <!-- Recuperação -->
  <dialog class="modal light" id="forgotModal">
    <div class="modal-inner">
      <h3 class="modal-title">🔑 Recuperar senha</h3>
      <label>Usuário
        <input id="fUser" type="text" placeholder="Seu usuário" autocapitalize="none">
      </label>
      <div id="fStep2" style="display:none">
        <div id="fQuestion" class="hint"></div>
        <label>Resposta
          <input id="fAnswer" type="text" placeholder="Sua resposta">
        </label>
        <label>Nova senha
          <input id="fNew" type="password" placeholder="Defina a nova senha">
        </label>
      </div>
      <div class="modal-actions">
        <button class="ghost" id="fCancel">Fechar</button>
        <button id="fNext">Continuar</button>
      </div>
    </div>
  </dialog>

  <script src="/static/js/login.js" defer></script>
</body>
</html>
