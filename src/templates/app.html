<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POPPIC ‚Ä¢ App</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#d4af37">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">üçøüé¨ POPPIC</span>
      <span class="version">{{ version }}</span>
    </div>
    <nav class="top-actions">
      <span class="user">{{ user.name }}</span>
      <button id="gotoAdmin" class="ghost">Administra√ß√£o</button>
      <button id="logoutBtn" class="danger">Sair</button>
    </nav>
  </header>

  <main class="app-main">
    <section class="toolbar">
      <div class="tabs">
        <button class="tab active" data-tab="filmes">Filmes</button>
        <button class="tab" data-tab="admin">Administra√ß√£o</button>
      </div>

      <div class="filters" data-section="filmes">
        <div class="filter-group">
          <button class="chip active" data-filter="todos">Todos</button>
          <button class="chip" data-filter="disney">Disney</button>
          <button class="chip" data-filter="universal">Universal</button>
          <button class="chip" data-filter="nasa">NASA</button>
        </div>
        <div class="search-group">
          <input id="search" placeholder="Buscar..." />
          <button id="randomBtn" class="ghost">Sortear Filme</button>
          <button id="addBtn" class="primary">Adicionar Filme</button>
        </div>
      </div>
    </section>

    <section id="gridSection" class="grid-section" data-section="filmes">
      <div id="moviesGrid" class="grid"></div>
    </section>

    <section id="adminSection" class="admin-section hidden" data-section="admin">
      <h2>Administra√ß√£o</h2>
      <div class="admin-cards">
        <div class="card">
          <h3>Estat√≠sticas</h3>
          <ul id="statsList" class="stats"></ul>
        </div>
        <div class="card">
          <h3>Backup/Restore</h3>
          <button id="backupBtn" class="ghost">Baixar backup (JSON)</button>
          <label class="file">
            <input type="file" id="restoreFile" accept="application/json">
            <span class="ghost">Restaurar de JSON</span>
          </label>
        </div>
      </div>
    </section>
  </main>

  <dialog id="movieModal" class="modal">
    <form method="dialog" class="modal-inner">
      <h3 id="modalTitle"></h3>
      <div id="modalContent"></div>
      <menu class="modal-actions">
        <button value="cancel" class="ghost">Fechar</button>
      </menu>
    </form>
  </dialog>

  <dialog id="addModal" class="modal">
    <form method="dialog" class="modal-inner" id="addForm">
      <h3>Adicionar Filme</h3>
      <label>T√≠tulo <input name="title" required /></label>
      <label>Ano <input name="year" type="number" min="1900" max="2100" required /></label>
      <label>Est√∫dio
        <select name="studio" required>
          <option value="disney">Disney</option>
          <option value="universal">Universal</option>
          <option value="nasa">NASA</option>
        </select>
      </label>
      <label>ID do TMDB (opcional) <input name="tmdbId" type="number" /></label>
      <menu class="modal-actions">
        <button value="cancel" class="ghost">Cancelar</button>
        <button id="saveMovie" class="primary" value="default">Salvar</button>
      </menu>
    </form>
  </dialog>

  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('{{ url_for('static', filename='sw.js') }}').catch(()=>{});
  </script>
</body>
</html>
