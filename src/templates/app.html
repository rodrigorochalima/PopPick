<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POPPIC</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#d4af37">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body class="app-body">
  <header class="app-header">
    <div class="brand">
      <span class="logo">üçøüé¨ <strong>POPPIC</strong></span>
      <span class="version">{{ version }}</span>
    </div>
    <nav class="top-actions">
      <span class="user" title="Usu√°rio logado">{{ user.name }}</span>
      <button id="accountBtn" class="ghost">Conta</button>
      <button id="backupBtn" class="ghost">Backup</button>
      <button id="restoreBtn" class="ghost">Restore</button>
      <button id="logoutBtn" class="danger">Sair</button>
    </nav>
  </header>

  <section class="toolbar">
    <input id="search" placeholder="Buscar filme..." />
    <select id="filter">
      <option value="todos">Todos</option>
      <option value="disney">Disney</option>
      <option value="universal">Universal</option>
      <option value="nasa">NASA</option>
    </select>
    <button id="shuffleBtn" class="ghost">Sortear</button>
    <button id="addBtn" class="primary">Adicionar filme</button>
  </section>

  <main class="grid" id="grid" aria-live="polite"></main>

  <!-- Modal: adicionar filme -->
  <dialog id="addModal" class="modal">
    <form method="dialog" class="modal-inner" id="addForm">
      <h3>Novo filme</h3>
      <label>T√≠tulo <input name="title" id="mTitle" required></label>
      <label>Ano <input name="year" id="mYear" type="number" required></label>
      <label>Est√∫dio
        <select name="studio" id="mStudio" required>
          <option value="disney">Disney</option>
          <option value="universal">Universal</option>
          <option value="nasa">NASA</option>
        </select>
      </label>
      <label>TMDB ID (opcional) <input name="tmdb" id="mTmdb" type="number"></label>
      <menu class="modal-actions">
        <button value="cancel" class="ghost">Cancelar</button>
        <button class="primary" id="saveMovie">Salvar</button>
      </menu>
    </form>
  </dialog>

  <!-- Modal: conta -->
  <dialog id="accountModal" class="modal">
    <form method="dialog" class="modal-inner" id="accountForm">
      <h3>Minha conta</h3>
      <label>Nome <input name="name" id="accName" required /></label>
      <label>Usu√°rio <input name="username" id="accUser" required /></label>
      <label>Pergunta secreta (opcional) <input name="q" id="accQ" /></label>
      <label>Resposta secreta (opcional) <input name="a" id="accA" /></label>
      <hr/>
      <label>Senha atual <input type="password" id="oldPass" /></label>
      <label>Nova senha <input type="password" id="newPass" /></label>
      <menu class="modal-actions">
        <button value="cancel" class="ghost">Fechar</button>
        <button id="saveAccount" class="primary" value="default">Salvar</button>
      </menu>
    </form>
  </dialog>

  <template id="cardTpl">
    <article class="card">
      <div class="poster-wrap">
        <img class="poster" alt="Poster">
        <span class="badge views"></span>
      </div>
      <h4 class="title"></h4>
      <p class="meta"></p>
      <div class="actions">
        <button class="watchBtn">Assistido</button>
        <div class="rateBox">
          <button class="rateBtn" data-score="1">1</button>
          <button class="rateBtn" data-score="2">2</button>
          <button class="rateBtn" data-score="3">3</button>
          <button class="rateBtn" data-score="4">4</button>
          <button class="rateBtn" data-score="5">5</button>
          <button class="rateBtn" data-score="6">6</button>
          <button class="rateBtn" data-score="7">7</button>
          <button class="rateBtn" data-score="8">8</button>
          <button class="rateBtn" data-score="9">9</button>
          <button class="rateBtn" data-score="10">10</button>
        </div>
      </div>
    </article>
  </template>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('{{ url_for('static', filename='sw.js') }}').catch(()=>{});
    }
  </script>
</body>
</html>
