  <!-- Painel TMDB + filtros (mobile-first) -->
  <section class="toolbar">
    <div class="add-box">
      <label class="toolbar-title">ğŸ” Buscar filme no TMDB:</label>
      <input id="tmdbQuery" type="text" placeholder="Digite o tÃ­tuloâ€¦">
      <ul id="tmdbResults" class="results"></ul>
    </div>

    <div>
      <label class="toolbar-title">ğŸŒ Universo:</label>
      <select id="tmdbStudio">
        <option value="">Todos</option>

        <option>disney</option>
        <option>pixar</option>
        <option>marvel</option>
        <option>warner</option>

    </div>

    <div style="flex:1 1 160px">

    <div>

        <option value="todos">Todos</option>
        <option value="universal">Universal</option>
        <option value="disney">Disney</option>
        <option value="pixar">Pixar</option>
        <option value="marvel">Marvel</option>

      </select>
    </div>
  </section>

  <!-- Grade 3 colunas -->
  <section id="grid" class="grid3" aria-live="polite"></section>

  <!-- Template de card -->
  <template id="cardTpl">
    <article class="card">
      <div class="poster-wrap">
        <img class="poster" alt="poster">
        <span class="tmdb"></span>
      </div>
      <h3 class="title"></h3>
      <div class="meta"></div>

      <div class="rating-line">
        <strong class="mine">x</strong> <span>/</span> <span class="site">x</span>
      </div>

      <div class="actions">
        <button class="watchBtn">Marcar assistido</button>
        <div class="stars" aria-label="Avaliar">
          <button class="star" data-score="1">â˜…</button>
          <button class="star" data-score="2">â˜…</button>

          <div style="margin-top:6px">
            <button id="cropOpen" class="ghost">Ajustar avatar</button>
          </div>
        </div>
      </div>

      <label>Nome
        <input id="accName" type="text" placeholder="Seu nome">
      </label>
      <label>UsuÃ¡rio
        <input id="accUser" type="text" placeholder="Seu usuÃ¡rio" autocapitalize="none">
      </label>

      <label>Pergunta secreta
        <select id="accQ">
          <option value="">â€” selecionar â€”</option>

          <option>Time do coraÃ§Ã£o?</option>

        </select>

      </label>

        <strong>Trocar senha (opcional)</strong>
        <label>Senha atual

        </label>
        <label>Nova senha

      </div>

      <div class="modal-actions">

    </div>
  </dialog>

  <!-- Cropper simples -->
  <dialog class="modal" id="cropModal">
    <div class="modal-inner">
      <h3 class="modal-title">ğŸ–¼ï¸ Ajustar avatar</h3>
      <canvas id="cropCanvas" width="300" height="300"></canvas>

  <script>window.APP_VERSION="{{ version|default('v21.2') }}";</script>
  <script src="/static/js/app.js" defer></script>
</body>
</html>
